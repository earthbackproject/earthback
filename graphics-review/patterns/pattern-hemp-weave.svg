<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <!-- Hemp fiber weave pattern — natural building texture. Tile with repeat. -->
  <defs>
    <pattern id="hempweave" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Horizontal fibers -->
      <line x1="0" y1="10" x2="60" y2="10" stroke="#8A5B3F" stroke-width="0.4" opacity="0.07"/>
      <line x1="0" y1="30" x2="60" y2="30" stroke="#8A5B3F" stroke-width="0.4" opacity="0.07"/>
      <line x1="0" y1="50" x2="60" y2="50" stroke="#8A5B3F" stroke-width="0.4" opacity="0.07"/>
      <!-- Vertical fibers -->
      <line x1="10" y1="0" x2="10" y2="60" stroke="#8A5B3F" stroke-width="0.4" opacity="0.06"/>
      <line x1="30" y1="0" x2="30" y2="60" stroke="#8A5B3F" stroke-width="0.4" opacity="0.06"/>
      <line x1="50" y1="0" x2="50" y2="60" stroke="#8A5B3F" stroke-width="0.4" opacity="0.06"/>
      <!-- Cross fibers — the weave -->
      <path d="M 0 0 L 20 20" stroke="#C2A56C" stroke-width="0.3" opacity="0.05"/>
      <path d="M 20 0 L 40 20" stroke="#C2A56C" stroke-width="0.3" opacity="0.05"/>
      <path d="M 40 0 L 60 20" stroke="#C2A56C" stroke-width="0.3" opacity="0.05"/>
      <path d="M 0 20 L 20 40" stroke="#C2A56C" stroke-width="0.3" opacity="0.05"/>
      <path d="M 20 20 L 40 40" stroke="#C2A56C" stroke-width="0.3" opacity="0.05"/>
      <path d="M 40 20 L 60 40" stroke="#C2A56C" stroke-width="0.3" opacity="0.05"/>
      <path d="M 0 40 L 20 60" stroke="#C2A56C" stroke-width="0.3" opacity="0.05"/>
      <path d="M 20 40 L 40 60" stroke="#C2A56C" stroke-width="0.3" opacity="0.05"/>
      <path d="M 40 40 L 60 60" stroke="#C2A56C" stroke-width="0.3" opacity="0.05"/>
      <!-- Knot accents -->
      <circle cx="10" cy="10" r="1" fill="#8A5B3F" opacity="0.06"/>
      <circle cx="30" cy="30" r="1" fill="#8A5B3F" opacity="0.06"/>
      <circle cx="50" cy="50" r="1" fill="#8A5B3F" opacity="0.06"/>
    </pattern>
  </defs>
  <rect width="60" height="60" fill="url(#hempweave)"/>
</svg>