<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <!-- Repeatable leaf grid pattern â€” use as CSS background-image with repeat -->
  <defs>
    <pattern id="leafgrid" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <!-- Subtle leaf at center -->
      <path d="M 40 50 C 36 50 30 44 30 38 C 36 38 40 42 40 50 Z" fill="#7e9b73" opacity="0.06"/>
      <path d="M 40 42 C 44 42 50 36 50 30 C 44 30 40 34 40 42 Z" fill="#7e9b73" opacity="0.06"/>
      <!-- Dot grid anchors -->
      <circle cx="0" cy="0" r="0.8" fill="#7e9b73" opacity="0.08"/>
      <circle cx="80" cy="0" r="0.8" fill="#7e9b73" opacity="0.08"/>
      <circle cx="0" cy="80" r="0.8" fill="#7e9b73" opacity="0.08"/>
      <circle cx="80" cy="80" r="0.8" fill="#7e9b73" opacity="0.08"/>
      <circle cx="40" cy="40" r="0.8" fill="#7e9b73" opacity="0.08"/>
    </pattern>
  </defs>
  <rect width="80" height="80" fill="url(#leafgrid)"/>
</svg>